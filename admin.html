<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Dave Auto Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/admin.css">
</head>

<body>

    <!-- App Container -->
    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>
    <div class="app-container">

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <a href="index.html" class="sidebar-brand">
                    <span>âš¡ DAVE AUTO ADMIN</span>
                </a>
                <!-- Close Button (Mobile) -->
                <button onclick="toggleSidebar()"
                    style="margin-left:auto; background:none; border:none; color:white; font-size:1.5rem; display:none; @media(max-width:992px){display:block;}">&times;</button>
            </div>

            <ul class="nav-menu">
                <!-- Injected via JS -->
            </ul>

            <div class="sidebar-footer">
                <a href="index.html" class="nav-link" style="color: #ff6b6b;">
                    <span>&larr; Back to Website</span>
                </a>
                <a href="#" class="nav-link" style="color: #ccc;">
                    <span>Calculating...</span>
                </a>
            </div>
        </aside>

        <!-- Main Wrapper -->
        <main class="main-wrapper">

            <!-- Top Header -->
            <header class="top-header">
                <div style="display:flex; align-items:center;">
                    <button class="admin-toggle" onclick="toggleSidebar()">&#9776;</button>
                    <div class="header-search">
                        <input type="text" placeholder="Search...">
                    </div>
                </div>
                <div class="header-actions">
                    <a href="index.html" class="btn btn-sm bg-secondary"
                        style="color:white; text-decoration:none; display:none; @media(max-width:992px){display:inline-flex;}">Site</a>
                    <div class="admin-profile">
                        <span style="font-size: 0.9rem; font-weight: 500;">Admin User</span>
                        <div class="avatar">A</div>
                    </div>
                </div>
            </header>

            <!-- Dynamic Content Area -->
            <div class="content-area" id="mainContent">
                <!-- Content injected via admin.js -->
            </div>

        </main>
    </div>

    <script src="assets/js/admin.js"></script>
</body>

</html>
